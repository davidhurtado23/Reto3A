<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Inicio de sesion</title>

    <style>
        body {
            background: rgb(131, 58, 180);
            background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
        }

        .bg {
            background-image: url("Imagenes/Tarro2.png");
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body>

    <div class="container w-75 bg-danger rounded shadow mt-5 ">
        <div class="row align-items-stretch mb-4"  >
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start" >

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-center">
                    <a href="#" class="fw-bold text-center pt-5 mb-3 link-secondary text-decoration-none">Zorrillo
                        LTDA</a>
                </div>
                <h2 class="fw-bold text-center pt-2 mb-4">Iniciar Sesión</h2>

                <!----- LOGIN ----->
                <form action="index.html" method="get" class="needs-validation" id="formulario" novalidate>
                    
                    <!-- CORREO ELECTRONICO -->
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                        <div class="valid-feedback">
                            ¡Correo electronico valido!
                        </div>
                        <div class="invalid-feedback">
                            El correo electronico solo puede contener letras, numeros, puntos, guiones y guion bajo
                        </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <div class="valid-feedback">
                            ¡Contraseña valida!
                        </div>
                        <div class="invalid-feedback">
                            La contraseña debe tener de 4 a 12 digitos, no debe contener espacios o caracteres
                            especiales.
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="button btn btn-dark text-white">Iniciar Sesión</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>

</html>
